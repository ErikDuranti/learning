<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Link do CSS e do Icone -->
    <link rel="stylesheet" type="text/css" href="./public/main.css" />
    <link rel="icon" href="./public/images/icon-logo.png" />

    <!-- Link do Java Script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Js no HTML -->
    <script src="public/index.js"></script>

    <!--Titulo da Pagina-->
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!--Tabela/linhas do Tic Tac Toe-->
    <div id="game" class="container-fluid">

      <!--Placar-->
      <div class="row rank">
        <div class="col-sm">
          <h1><span id=span-p1></span> <span class="badge badge-secondary">0</span></h1>
        </div>
        <div class="col-sm text-right">
          <h1><span id=span-p2></span> <span class="badge badge-secondary">0</span></h1>
        </div>
      </div>
      
      <!-- Linhas do Tic Tac Toe -->
      <div class="row">
        <table class="center">
          <tr>
            <td></td>
            <td class="linha1"></td>
            <td></td>
          </tr>
          <tr class="linha-do-meio">
            <td></td>
            <td class="linha1"></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td class="linha1"></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>

    <!--Formulario (modal) de inicio de jogo -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Tic Tac Toe</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>First Player</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Write your nickname here."
                  name="input-p1"
                />
              </div>
              <div class="form-group">
                <label>Second Player</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Write your nickname here."
                  name="input-p2"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              id="button-start-game"
              type="button"
              class="btn btn-primary"
            >
              Start Game
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
